<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupy Odbiorców - Panel Administratora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}?v={{ range(1, 1000) | random }}" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-sidebar" id="sidebar">
            {% include 'admin/sidebar.html' %}
        </div>
        <div class="admin-content">
            <div class="admin-header">
                <h1><i class="fas fa-users me-2"></i>Grupy Odbiorców</h1>
                <a href="{{ url_for('admin_logout') }}" class="btn admin-btn-logout">
                    <i class="fas fa-sign-out-alt me-2"></i>Wyloguj
                </a>
            </div>
            
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-2"></h5>
                            <p class="text-muted mb-0"></p>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn admin-btn" onclick="showAddGroupModal()">
                                <i class="fas fa-plus me-2"></i>Nowa Grupa
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="admin-card">
                <div class="admin-card-body">
                    <div class="table-responsive">
                        <table class="table admin-table">
                            <thead>
                                <tr>
                                    <th>Nazwa</th>
                                    <th>Opis</th>
                                    <th>Kryteria</th>
                                    <th>Liczba członków</th>
                                    <th>Status</th>
                                    <th>Utworzona</th>
                                    <th>Akcje</th>
                                </tr>
                            </thead>
                            <tbody id="groupsTableBody">
                                <tr><td colspan="7" class="text-center text-muted">Ładowanie grup...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Dodawania/Edytowania Grupy -->
    <div class="modal fade" id="groupModal" tabindex="-1" aria-labelledby="groupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupModalLabel">Nowa Grupa Odbiorców</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="groupForm">
                        <input type="hidden" id="groupId" name="id">
                        
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Nazwa grupy *</label>
                            <input type="text" class="form-control" id="groupName" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="groupDescription" class="form-label">Opis</label>
                            <textarea class="form-control" id="groupDescription" name="description" rows="3" placeholder="Opis grupy i jej przeznaczenia"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="criteriaType" class="form-label">Typ kryteriów *</label>
                            <select class="form-select" id="criteriaType" name="criteria_type" required onchange="toggleCriteriaFields()">
                                <option value="">Wybierz typ</option>
                                <option value="registration_date">Data rejestracji</option>
                                <option value="status">Status użytkownika</option>
                                <option value="custom">Własne kryteria</option>
                            </select>
                        </div>

                        <!-- Kryteria daty rejestracji -->
                        <div id="registrationDateCriteria" class="mb-3" style="display: none;">
                            <label class="form-label">Kryteria daty rejestracji</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="dateOperator" class="form-label">Operator</label>
                                    <select class="form-select" id="dateOperator" name="date_operator">
                                        <option value="after">Po dacie</option>
                                        <option value="before">Przed datą</option>
                                        <option value="between">Między datami</option>
                                        <option value="last_days">Ostatnie X dni</option>
                                        <option value="last_months">Ostatnie X miesięcy</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="dateValue" class="form-label">Wartość</label>
                                    <input type="date" class="form-control" id="dateValue" name="date_value">
                                </div>
                            </div>
                            <div id="dateRangeFields" class="row mt-2" style="display: none;">
                                <div class="col-md-6">
                                    <label for="dateValue2" class="form-label">Druga data</label>
                                    <input type="date" class="form-control" id="dateValue2" name="date_value2">
                                </div>
                                <div class="col-md-6">
                                    <label for="dateNumber" class="form-label">Liczba (dni/miesięcy)</label>
                                    <input type="number" class="form-control" id="dateNumber" name="date_number" min="1">
                                </div>
                            </div>
                        </div>

                        <!-- Kryteria statusu -->
                        <div id="statusCriteria" class="mb-3" style="display: none;">
                            <label class="form-label">Kryteria statusu</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="statusApproved" name="status_approved" checked>
                                        <label class="form-check-label" for="statusApproved">
                                            Zatwierdzeni użytkownicy
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="statusActive" name="status_active" checked>
                                        <label class="form-check-label" for="statusActive">
                                            Aktywni użytkownicy
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Własne kryteria -->
                        <div id="customCriteria" class="mb-3" style="display: none;">
                            <label for="customCriteriaConfig" class="form-label">Konfiguracja własnych kryteriów (JSON)</label>
                            <textarea class="form-control" id="customCriteriaConfig" name="custom_criteria_config" rows="4" placeholder='{"field": "value", "operator": "equals"}'></textarea>
                            <div class="form-text">Wprowadź kryteria w formacie JSON</div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="groupActive" name="is_active" checked>
                                <label class="form-check-label" for="groupActive">
                                    Grupa aktywna
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary" onclick="saveGroup()">Zapisz Grupę</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let groupModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            groupModal = new bootstrap.Modal(document.getElementById('groupModal'));
            loadGroups();
        });
        
        function loadGroups() {
            fetch('/admin/api/recipient-groups')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayGroups(data.groups);
                    } else {
                        showNotification('Błąd podczas ładowania grup: ' + (data.error || 'Nieznany błąd'), 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading groups:', error);
                    showNotification('Błąd podczas ładowania grup: ' + error.message, 'error');
                });
        }
        
        function displayGroups(groups) {
            const tbody = document.getElementById('groupsTableBody');
            tbody.innerHTML = '';
            
            if (groups.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">Brak grup odbiorców</td></tr>';
                return;
            }
            
            groups.forEach(group => {
                const row = document.createElement('tr');
                const createdDate = group.created_at ? new Date(group.created_at).toLocaleDateString('pl-PL') : 'Brak';
                const criteriaText = getCriteriaText(group.criteria_type, group.criteria_config);
                
                row.innerHTML = `
                    <td><strong>${group.name}</strong></td>
                    <td>${group.description || 'Brak opisu'}</td>
                    <td>${criteriaText}</td>
                    <td>${group.member_count}</td>
                    <td><span class="badge ${group.is_active ? 'bg-success' : 'bg-secondary'}">${group.is_active ? 'Aktywna' : 'Nieaktywna'}</span></td>
                    <td>${createdDate}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-outline-primary" onclick="editGroup(${group.id})" title="Edytuj">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteGroup(${group.id}, '${group.name}')" title="Usuń">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function getCriteriaText(criteriaType, criteriaConfig) {
            const types = {
                'registration_date': 'Data rejestracji',
                'status': 'Status użytkownika',
                'custom': 'Własne kryteria'
            };
            
            let text = types[criteriaType] || criteriaType;
            
            if (criteriaConfig) {
                try {
                    const config = JSON.parse(criteriaConfig);
                    if (criteriaType === 'registration_date') {
                        if (config.operator === 'last_days') {
                            text += ` (ostatnie ${config.value} dni)`;
                        } else if (config.operator === 'last_months') {
                            text += ` (ostatnie ${config.value} miesięcy)`;
                        }
                    }
                } catch (e) {
                    text += ' (błąd parsowania)';
                }
            }
            
            return text;
        }
        
        function showAddGroupModal() {
            document.getElementById('groupModalLabel').textContent = 'Nowa Grupa Odbiorców';
            document.getElementById('groupForm').reset();
            document.getElementById('groupId').value = '';
            document.getElementById('groupActive').checked = true;
            
            // Pokaż domyślne pola
            toggleCriteriaFields();
            
            groupModal.show();
        }
        
        function editGroup(id) {
            fetch(`/admin/api/recipient-groups/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const group = data.group;
                        
                        document.getElementById('groupModalLabel').textContent = 'Edytuj Grupę Odbiorców';
                        document.getElementById('groupId').value = group.id;
                        document.getElementById('groupName').value = group.name;
                        document.getElementById('groupDescription').value = group.description || '';
                        document.getElementById('criteriaType').value = group.criteria_type;
                        document.getElementById('groupActive').checked = group.is_active;
                        
                        // Załaduj kryteria
                        if (group.criteria_config) {
                            try {
                                const config = JSON.parse(group.criteria_config);
                                if (group.criteria_type === 'registration_date') {
                                    document.getElementById('dateOperator').value = config.operator || 'after';
                                    document.getElementById('dateValue').value = config.value || '';
                                    document.getElementById('dateValue2').value = config.value2 || '';
                                    document.getElementById('dateNumber').value = config.number || '';
                                } else if (group.criteria_type === 'status') {
                                    document.getElementById('statusApproved').checked = config.approved !== false;
                                    document.getElementById('statusActive').checked = config.active !== false;
                                } else if (group.criteria_type === 'custom') {
                                    document.getElementById('customCriteriaConfig').value = group.criteria_config;
                                }
                            } catch (e) {
                                console.error('Error parsing criteria config:', e);
                            }
                        }
                        
                        // Pokaż odpowiednie pola
                        toggleCriteriaFields();
                        
                        groupModal.show();
                    } else {
                        showNotification('Błąd podczas ładowania grupy: ' + (data.error || 'Nieznany błąd'), 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading group:', error);
                    showNotification('Błąd podczas ładowania grupy: ' + error.message, 'error');
                });
        }
        
        function toggleCriteriaFields() {
            const criteriaType = document.getElementById('criteriaType').value;
            
            // Ukryj wszystkie pola kryteriów
            document.getElementById('registrationDateCriteria').style.display = 'none';
            document.getElementById('statusCriteria').style.display = 'none';
            document.getElementById('customCriteria').style.display = 'none';
            
            // Pokaż odpowiednie pola
            if (criteriaType === 'registration_date') {
                document.getElementById('registrationDateCriteria').style.display = 'block';
            } else if (criteriaType === 'status') {
                document.getElementById('statusCriteria').style.display = 'block';
            } else if (criteriaType === 'custom') {
                document.getElementById('customCriteria').style.display = 'block';
            }
            
            // Pokaż/ukryj dodatkowe pola daty
            toggleDateFields();
        }
        
        function toggleDateFields() {
            const operator = document.getElementById('dateOperator').value;
            const dateRangeFields = document.getElementById('dateRangeFields');
            
            if (operator === 'between') {
                dateRangeFields.style.display = 'block';
            } else if (operator === 'last_days' || operator === 'last_months') {
                dateRangeFields.style.display = 'block';
            } else {
                dateRangeFields.style.display = 'none';
            }
        }
        
        function saveGroup() {
            const form = document.getElementById('groupForm');
            const formData = new FormData(form);
            
            // Zbuduj konfigurację kryteriów
            const criteriaType = document.getElementById('criteriaType').value;
            let criteriaConfig = {};
            
            if (criteriaType === 'registration_date') {
                criteriaConfig = {
                    operator: document.getElementById('dateOperator').value,
                    value: document.getElementById('dateValue').value,
                    value2: document.getElementById('dateValue2').value,
                    number: document.getElementById('dateNumber').value
                };
            } else if (criteriaType === 'status') {
                criteriaConfig = {
                    approved: document.getElementById('statusApproved').checked,
                    active: document.getElementById('statusActive').checked
                };
            } else if (criteriaType === 'custom') {
                try {
                    criteriaConfig = JSON.parse(document.getElementById('customCriteriaConfig').value);
                } catch (e) {
                    showNotification('Błąd: Nieprawidłowy format JSON w kryteriach', 'error');
                    return;
                }
            }
            
            formData.set('criteria_config', JSON.stringify(criteriaConfig));
            
            const groupId = document.getElementById('groupId').value;
            const url = groupId ? `/admin/api/recipient-groups/${groupId}` : '/admin/api/recipient-groups';
            const method = groupId ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message, 'success');
                    groupModal.hide();
                    loadGroups();
                } else {
                    showNotification('Błąd podczas zapisywania grupy: ' + (data.error || 'Nieznany błąd'), 'error');
                }
            })
            .catch(error => {
                console.error('Error saving group:', error);
                showNotification('Błąd podczas zapisywania grupy: ' + error.message, 'error');
            });
        }
        
        function deleteGroup(id, name) {
            if (confirm(`Czy na pewno chcesz usunąć grupę "${name}"?`)) {
                fetch(`/admin/api/recipient-groups/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification(data.message, 'success');
                        loadGroups();
                    } else {
                        showNotification('Błąd podczas usuwania grupy: ' + (data.error || 'Nieznany błąd'), 'error');
                    }
                })
                .catch(error => {
                    console.error('Error deleting group:', error);
                    showNotification('Błąd podczas usuwania grupy: ' + error.message, 'error');
                });
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // Dodaj event listenery dla pól daty
        document.getElementById('dateOperator').addEventListener('change', toggleDateFields);
    </script>
</body>
</html>
