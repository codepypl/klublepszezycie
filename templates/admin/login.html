<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora - Logowanie</title>
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                <h2>Panel Administratora</h2>
                <p class="text-muted">Zaloguj się, aby uzyskać dostęp</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="admin-login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Nazwa użytkownika
                    </label>
                    <input type="text" class="form-control admin-form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Hasło
                    </label>
                    <input type="password" class="form-control admin-form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn admin-btn w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Zaloguj się
                </button>
            </form>
            
            <div class="admin-login-footer">
                <a href="{{ url_for('public.index') }}" class="text-muted">
                    <i class="fas fa-arrow-left me-2"></i>
                    Powrót do strony głównej
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts are loaded globally -->
</body>
</html>
