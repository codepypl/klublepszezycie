<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonogramy Emaili Wydarzeń - Panel Administratora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}?v={{ range(1, 1000) | random }}" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-sidebar" id="sidebar">
            {% include 'admin/sidebar.html' %}
        </div>
        <div class="admin-content">
            <div class="admin-header">
                <h1><i class="fas fa-calendar-alt me-2"></i>Harmonogramy Emaili Wydarzeń</h1>
                <a href="{{ url_for('admin_logout') }}" class="btn admin-btn-logout">
                    <i class="fas fa-sign-out-alt me-2"></i>Wyloguj
                </a>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="h3 mb-0">
                                <i class="fas fa-calendar-alt me-2"></i>Harmonogramy Emaili Wydarzeń
                            </h1>
                        </div>

                        <!-- Lista harmonogramów wydarzeń -->
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="eventSchedulesTable">
                                        <thead>
                                            <tr>
                                                <th>Wydarzenie</th>
                                                <th>Typ Przypomnienia</th>
                                                <th>Szablon</th>
                                                <th>Status</th>
                                                <th>Zaplanowano na</th>
                                                <th>Wysłano</th>
                                                <th>Odbiorcy</th>
                                                <th>Wysłane</th>
                                                <th>Błędy</th>
                                                <th>Utworzono</th>
                                            </tr>
                                        </thead>
                                        <tbody id="eventSchedulesTableBody">
                                            <!-- Dane będą ładowane przez JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ładowanie harmonogramów wydarzeń
        async function loadEventSchedules() {
            try {
                const response = await fetch('/admin/api/event-schedules');
                const data = await response.json();
                
                if (data.success) {
                    renderEventSchedulesTable(data.schedules);
                } else {
                    console.error('Błąd podczas ładowania harmonogramów wydarzeń:', data.error);
                }
            } catch (error) {
                console.error('Błąd podczas ładowania harmonogramów wydarzeń:', error);
            }
        }

        // Renderowanie tabeli harmonogramów wydarzeń
        function renderEventSchedulesTable(schedules) {
            const tbody = document.getElementById('eventSchedulesTableBody');
            tbody.innerHTML = '';

            if (schedules.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="text-center">Brak harmonogramów wydarzeń</td></tr>';
                return;
            }

            schedules.forEach(schedule => {
                const row = document.createElement('tr');
                
                // Formatowanie daty
                const formatDate = (dateString) => {
                    if (!dateString) return '-';
                    const date = new Date(dateString);
                    return date.toLocaleString('pl-PL');
                };

                // Status badge
                const getStatusBadge = (status) => {
                    const badges = {
                        'pending': '<span class="badge bg-warning">Oczekuje</span>',
                        'sent': '<span class="badge bg-success">Wysłane</span>',
                        'failed': '<span class="badge bg-danger">Błąd</span>',
                        'cancelled': '<span class="badge bg-secondary">Anulowane</span>'
                    };
                    return badges[status] || '<span class="badge bg-light text-dark">' + status + '</span>';
                };

                // Typ przypomnienia badge
                const getNotificationTypeBadge = (type) => {
                    const badges = {
                        '24h_before': '<span class="badge bg-primary">24h przed</span>',
                        '1h_before': '<span class="badge bg-info">1h przed</span>',
                        '5min_before': '<span class="badge bg-success">5min przed</span>'
                    };
                    return badges[type] || '<span class="badge bg-light text-dark">' + type + '</span>';
                };

                row.innerHTML = `
                    <td>${schedule.event_title}</td>
                    <td>${getNotificationTypeBadge(schedule.notification_type)}</td>
                    <td>${schedule.template_name}</td>
                    <td>${getStatusBadge(schedule.status)}</td>
                    <td>${formatDate(schedule.scheduled_at)}</td>
                    <td>${formatDate(schedule.sent_at)}</td>
                    <td>${schedule.recipient_count || 0}</td>
                    <td>${schedule.sent_count || 0}</td>
                    <td>${schedule.failed_count || 0}</td>
                    <td>${formatDate(schedule.created_at)}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Ładowanie danych przy starcie
        document.addEventListener('DOMContentLoaded', function() {
            loadEventSchedules();
        });
    </script>
</body>
</html>
