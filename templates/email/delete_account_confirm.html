<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie usunięcia konta - Klub Lepsze Życie</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .delete-account-confirm {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
        }
        
        .warning-icon {
            color: #f59e0b;
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }
        
        .btn-secondary {
            background: #6b7280;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-6">
                <div class="delete-account-confirm">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle warning-icon"></i>
                    </div>
                    
                    <h2 class="mb-4 text-dark">Potwierdzenie usunięcia konta</h2>
                    
                    <p class="lead text-muted mb-4">
                        Czy na pewno chcesz usunąć swoje konto?<br>
                        <strong>Ta operacja jest nieodwracalna!</strong>
                    </p>
                    
                    <div class="alert alert-warning mb-4">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Uwaga:</strong> Po usunięciu konta:
                        <ul class="mb-0 mt-2 text-start">
                            <li>Zostaniesz wypisany ze wszystkich wydarzeń</li>
                            <li>Utracisz dostęp do newslettera</li>
                            <li>Wszystkie Twoje dane zostaną trwale usunięte</li>
                        </ul>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" onclick="window.close()">
                            <i class="fas fa-times me-2"></i>
                            Anuluj
                        </button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">
                            <i class="fas fa-trash me-2"></i>
                            Tak, usuń konto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('confirmDelete').addEventListener('click', function() {
            if (confirm('Czy na pewno chcesz usunąć konto? Ta operacja jest nieodwracalna!')) {
                // Send DELETE request
                fetch(window.location.href, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('Konto zostało pomyślnie usunięte!');
                        window.location.href = '/';
                    } else {
                        showError('Błąd: ' + (data.message || 'Nie udało się usunąć konta'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Wystąpił błąd podczas usuwania konta');
                });
            }
        });
    </script>
</body>
</html>
