<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie usunięcia konta - Klub Lepsze Życie</title>
    
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6">
                <div class="delete-account-confirm">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle warning-icon"></i>
                    </div>
                    
                    <h2 class="mb-4 text-dark">Potwierdzenie usunięcia konta</h2>
                    
                    <p class="lead text-muted mb-4">
                        Czy na pewno chcesz usunąć swoje konto?<br>
                        <strong>Ta operacja jest nieodwracalna!</strong>
                    </p>
                    
                    <div class="alert alert-warning mb-4">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Uwaga:</strong> Po usunięciu konta:
                        <ul class="mb-0 mt-2 text-start">
                            <li>Zostaniesz wypisany ze wszystkich wydarzeń</li>
                            <li>Utracisz dostęp do newslettera</li>
                            <li>Wszystkie Twoje dane zostaną trwale usunięte</li>
                        </ul>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" onclick="window.close()">
                            <i class="fas fa-times me-2"></i>
                            Anuluj
                        </button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">
                            <i class="fas fa-trash me-2"></i>
                            Tak, usuń konto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
