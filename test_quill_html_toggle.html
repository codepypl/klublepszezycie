<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quill HTML Toggle</title>
    
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Custom styles for HTML toggle button -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .ql-code-block {
            position: relative;
        }
        .ql-code-block:hover {
            background-color: #f0f0f0 !important;
        }
        .ql-code-block.ql-active {
            background-color: #e6f3ff !important;
            color: #0084ff !important;
        }
        .ql-code-block span {
            font-size: 11px !important;
            font-weight: 500 !important;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .html-source {
            font-family: Monaco, Menlo, "Ubuntu Mono", monospace;
            font-size: 12px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            height: 300px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Test Przycisku HTML w Edytorze Quill</h1>
    
    <div class="instructions">
        <h3>Instrukcje:</h3>
        <ol>
            <li>Kliknij przycisk <strong>"HTML"</strong> w pasku narzędzi edytora</li>
            <li>Edytor przełączy się na tryb kodu HTML</li>
            <li>Możesz edytować kod HTML bezpośrednio</li>
            <li>Kliknij przycisk <strong>"Edytor"</strong> aby wrócić do trybu WYSIWYG</li>
        </ol>
    </div>
    
    <form>
        <label for="content">Treść:</label>
        <textarea id="content" data-quill style="display: none;"></textarea>
    </form>
    
    <!-- Quill.js Script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <script>
    // Global variable to track HTML source mode for each editor
    window.quillHtmlMode = {};
    const quillInstances = {};
    
    // Function to toggle between WYSIWYG and HTML source mode
    function toggleHtmlSource(quill, editorId) {
        const isHtmlMode = window.quillHtmlMode[editorId] || false;
        
        if (!isHtmlMode) {
            // Switch to HTML source mode
            const htmlContent = quill.root.innerHTML;
            
            // Create textarea for HTML editing
            const htmlTextarea = document.createElement('textarea');
            htmlTextarea.id = editorId + '_html_source';
            htmlTextarea.className = 'html-source';
            htmlTextarea.value = htmlContent;
            
            // Hide Quill editor
            quill.container.style.display = 'none';
            
            // Insert textarea after Quill container
            quill.container.parentNode.insertBefore(htmlTextarea, quill.container.nextSibling);
            
            // Update button text in toolbar
            const codeButton = quill.container.querySelector('.ql-code-block');
            if (codeButton) {
                codeButton.innerHTML = '<svg viewBox="0 0 18 18"><rect class="ql-stroke" height="10" rx="1" ry="1" width="12" x="3" y="4"></rect></svg><span style="margin-left: 4px; font-size: 11px;">Edytor</span>';
                codeButton.title = 'Przełącz na edytor WYSIWYG';
                codeButton.classList.add('ql-active');
            }
            
            window.quillHtmlMode[editorId] = true;
            
            // Add event listener for textarea changes
            htmlTextarea.addEventListener('input', function() {
                // Update the hidden textarea that stores the form data
                const hiddenTextarea = document.getElementById(editorId);
                if (hiddenTextarea) {
                    hiddenTextarea.value = this.value;
                }
            });
            
        } else {
            // Switch back to WYSIWYG mode
            const htmlTextarea = document.getElementById(editorId + '_html_source');
            if (htmlTextarea) {
                const newHtmlContent = htmlTextarea.value;
                
                // Update Quill content
                try {
                    const delta = quill.clipboard.convert(newHtmlContent);
                    quill.setContents(delta, 'silent');
                } catch (parseError) {
                    console.warn('Error parsing HTML, using innerHTML fallback:', parseError);
                    quill.root.innerHTML = newHtmlContent;
                }
                
                // Remove HTML textarea
                htmlTextarea.remove();
                
                // Show Quill editor
                quill.container.style.display = 'block';
                
                // Update button text in toolbar
                const codeButton = quill.container.querySelector('.ql-code-block');
                if (codeButton) {
                    codeButton.innerHTML = '<svg viewBox="0 0 18 18"><polyline class="ql-even ql-stroke" points="5,7 3,9 5,11"></polyline><polyline class="ql-even ql-stroke" points="13,7 15,9 13,11"></polyline></svg><span style="margin-left: 4px; font-size: 11px;">HTML</span>';
                    codeButton.title = 'Przełącz na kod HTML';
                    codeButton.classList.remove('ql-active');
                }
                
                window.quillHtmlMode[editorId] = false;
                
                // Sync content back to hidden textarea
                const hiddenTextarea = document.getElementById(editorId);
                if (hiddenTextarea) {
                    hiddenTextarea.value = newHtmlContent;
                }
            }
        }
    }
    
    // Initialize Quill editor
    document.addEventListener('DOMContentLoaded', function() {
        const textarea = document.getElementById('content');
        const editorId = textarea.id;
        const container = document.createElement('div');
        container.id = editorId + '_quill';
        container.style.height = '300px';
        
        // Insert container after textarea
        textarea.parentNode.insertBefore(container, textarea.nextSibling);
        
        // Initialize Quill
        const quill = new Quill(container, {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        [{ 'align': [] }],
                        ['link', 'image'],
                        ['code-block'],
                        ['clean']
                    ],
                    handlers: {
                        'code-block': function() {
                            const quill = quillInstances[editorId];
                            if (quill) {
                                toggleHtmlSource(quill, editorId);
                            }
                        }
                    }
                }
            },
            placeholder: 'Wpisz treść...'
        });
        
        // Store instance
        quillInstances[editorId] = quill;
        
        // Set initial content
        quill.setContents([
            { insert: 'Witaj! ' },
            { insert: 'To jest test edytora Quill z przyciskiem HTML.', attributes: { bold: true } },
            { insert: '\n\nKliknij przycisk "HTML" w pasku narzędzi aby przełączyć na tryb kodu HTML.' },
            { insert: '\n\nMożesz używać wszystkich funkcji edytora:', attributes: { italic: true } },
            { insert: '\n• Formatowanie tekstu' },
            { insert: '\n• Listy' },
            { insert: '\n• Linki' },
            { insert: '\n• I wiele więcej!' }
        ]);
        
        // Sync content to textarea
        quill.on('text-change', function() {
            textarea.value = quill.root.innerHTML;
        });
    });
    </script>
</body>
</html>
